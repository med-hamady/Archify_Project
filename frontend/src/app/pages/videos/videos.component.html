<div class="videos-container">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="goBack()">‚Üê Retour</button>
    <h1 *ngIf="subject"><img src="/video.png" alt="Vid√©os" class="header-icon"/> Vid√©os - {{ subject.title }}</h1>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Chargement...</p>
  </div>

  <!-- Content -->
  <div *ngIf="!loading" class="content">
    <!-- Loading Videos -->
    <div *ngIf="loadingVideos" class="loading">
      <div class="spinner"></div>
      <p>Chargement des vid√©os...</p>
    </div>

    <!-- No Videos Available -->
    <div *ngIf="!loadingVideos && courseVideos.length === 0" class="placeholder-card">
      <div class="placeholder-icon">üé¨</div>
      <h2>Aucune vid√©o disponible</h2>
      <p>Les vid√©os pour cette mati√®re seront bient√¥t disponibles.</p>
    </div>

    <!-- Videos Grid -->
    <div *ngIf="!loadingVideos && courseVideos.length > 0" class="videos-grid">
      <div *ngFor="let video of courseVideos" class="video-card" (click)="openVideo(video)">
        <!-- Thumbnail -->
        <div class="video-thumbnail">
          <img [src]="video.thumbnailUrl || 'https://via.placeholder.com/480x360?text=Video'"
               [alt]="video.title"
               onerror="this.src='https://via.placeholder.com/480x360?text=Video'">
          <div class="play-overlay">
            <div class="play-icon">‚ñ∂</div>
          </div>
          <span *ngIf="video.duration" class="duration-badge">{{ video.duration }}</span>
        </div>

        <!-- Video Info -->
        <div class="video-content">
          <h3>{{ video.title }}</h3>
          <p *ngIf="video.description" class="video-description">{{ video.description }}</p>
          <div class="video-footer">
            <span class="watch-btn"><img src="/video.png" alt="Regarder" class="btn-video-icon"/> Regarder</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
