<div class="cours-container">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="goBack()">‚Üê Retour</button>
    <h1 *ngIf="subject"><img src="/cours-matiere.png" alt="Cours" class="header-icon"/> Cours - {{ subject.title }}</h1>
  </div>

  <!-- Loading State - Skeleton -->
  <div *ngIf="loading" class="skeleton-container">
    <div class="skeleton-pdfs-grid">
      <div *ngFor="let i of [1, 2, 3, 4]" class="skeleton-pdf-card">
        <div class="skeleton-pdf-icon"></div>
        <div class="skeleton-pdf-content">
          <div class="skeleton-text skeleton-pdf-title"></div>
          <div class="skeleton-text skeleton-pdf-desc"></div>
          <div class="skeleton-btn"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="!loading" class="content">
    <!-- Loading PDFs - Skeleton -->
    <div *ngIf="loadingPdfs" class="skeleton-container">
      <div class="skeleton-pdfs-grid">
        <div *ngFor="let i of [1, 2, 3, 4]" class="skeleton-pdf-card">
          <div class="skeleton-pdf-icon"></div>
          <div class="skeleton-pdf-content">
            <div class="skeleton-text skeleton-pdf-title"></div>
            <div class="skeleton-text skeleton-pdf-desc"></div>
            <div class="skeleton-btn"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- No PDFs Available -->
    <div *ngIf="!loadingPdfs && coursePdfs.length === 0" class="placeholder-card">
      <div class="placeholder-icon">üìñ</div>
      <h2>Aucun cours disponible</h2>
      <p>Les cours pour cette mati√®re seront bient√¥t disponibles.</p>
    </div>

    <!-- PDFs List -->
    <div *ngIf="!loadingPdfs && coursePdfs.length > 0" class="pdfs-grid">
      <div *ngFor="let pdf of coursePdfs" class="pdf-card">
        <img src="/pdf-document.png" alt="PDF" class="pdf-icon-img"/>
        <div class="pdf-content">
          <h3>{{ pdf.title }}</h3>
          <p *ngIf="pdf.description" class="pdf-description">{{ pdf.description }}</p>
          <button (click)="openPdf(pdf)" class="btn-view-pdf">
            <img src="/cours-pdf.png" alt="PDF" class="btn-pdf-icon"/> Consulter le PDF
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
