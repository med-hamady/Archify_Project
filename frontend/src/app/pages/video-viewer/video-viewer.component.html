<div class="video-viewer-container">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Retour
    </button>
    <h1>{{ videoTitle }}</h1>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Chargement de la vidéo...</p>
  </div>

  <!-- YouTube Player -->
  <div *ngIf="!loading && videoEmbedUrl" class="video-container">
    <div class="video-wrapper">
      <iframe
        [src]="videoEmbedUrl"
        class="video-iframe"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="!loading && !videoEmbedUrl" class="error-state">
    <div class="error-icon">⚠️</div>
    <h2>Impossible de charger la vidéo</h2>
    <p>La vidéo demandée n'a pas pu être chargée.</p>
    <button class="btn-back" (click)="goBack()">Retour aux vidéos</button>
  </div>
</div>
