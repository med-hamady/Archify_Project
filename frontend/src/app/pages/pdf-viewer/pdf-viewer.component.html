<div class="pdf-viewer-container">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
      Retour
    </button>
    <h1>{{ pdfTitle }}</h1>
  </div>

  <!-- Loading State - Skeleton -->
  <div *ngIf="loading" class="skeleton-container">
    <div class="skeleton-pdf-viewer">
      <div class="skeleton-toolbar">
        <div class="skeleton-tool-btn"></div>
        <div class="skeleton-tool-btn"></div>
        <div class="skeleton-tool-btn"></div>
        <div class="skeleton-page-indicator"></div>
        <div class="skeleton-tool-btn"></div>
        <div class="skeleton-tool-btn"></div>
      </div>
      <div class="skeleton-pdf-content">
        <div class="skeleton-pdf-page"></div>
      </div>
    </div>
  </div>

  <!-- PDF Viewer -->
  <div *ngIf="!loading && pdfUrl" class="pdf-container">
    <iframe [src]="pdfUrl" class="pdf-iframe"></iframe>
  </div>

  <!-- Error State -->
  <div *ngIf="!loading && !pdfUrl" class="error-state">
    <div class="error-icon">⚠️</div>
    <h2>Impossible de charger le PDF</h2>
    <p>Le document demandé n'a pas pu être chargé.</p>
    <button class="btn-back" (click)="goBack()">Retour aux cours</button>
  </div>
</div>
